@if (images) {
<ngb-carousel>
    <ng-template ngbSlide>
        <div id="img1" class="picsum-img-wrapper custom-carousel" data-ride="carousel">
            <img [src]="images[0]" alt="Random first slide" />
        </div>
        <div class="carousel-caption">
            <h3>Yo...</h3>
            <p>Emprendedores...</p>
        </div>
    </ng-template>
    <ng-template ngbSlide>
        <div id="img2" class="picsum-img-wrapper custom-carousel" data-ride="carousel">
            <img [src]="images[1]" alt="Random second slide" />
        </div>
        <div class="carousel-caption">
            <h3>Empresa</h3>
            <p>Peque√±as, medianas y grandes empresas.</p>
        </div>
    </ng-template>
    <ng-template ngbSlide>
        <div id="img3" class="picsum-img-wrapper custom-carousel" data-ride="carousel">
            <img [src]="images[2]" alt="Random third slide" />
        </div>
        <div class="carousel-caption">
            <h3>Otros</h3>
            <p>Cualquier otro rubro.</p>
        </div>
    </ng-template>
</ngb-carousel>
}
